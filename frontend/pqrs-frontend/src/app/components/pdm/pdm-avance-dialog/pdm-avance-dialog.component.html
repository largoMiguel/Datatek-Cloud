<div class="modal-content">
    <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">
            <i class="fas fa-chart-line me-2"></i>
            Registrar Avance
        </h5>
    </div>

    <div class="modal-body">
        <div class="alert alert-info mb-3">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Código:</strong> {{ data.codigo }}
        </div>

        <!-- Histórico de Avances -->
        <div class="card mb-3 border-primary" *ngIf="data.avances">
            <div class="card-header bg-light">
                <h6 class="mb-0">
                    <i class="fas fa-history me-2"></i>
                    Histórico de Avances
                </h6>
            </div>
            <div class="card-body">
                <div class="d-flex flex-wrap gap-2">
                    <span class="badge bg-secondary fs-6 py-2 px-3" *ngFor="let a of [2024,2025,2026,2027]">
                        <strong>{{ a }}:</strong>
                        <ng-container *ngIf="data.avances[a]; else sinDato">
                            {{ data.avances[a].valor }}
                        </ng-container>
                        <ng-template #sinDato>—</ng-template>
                    </span>
                </div>
            </div>
        </div>

        <!-- Formulario -->
        <div class="mb-3">
            <label for="actividad" class="form-label fw-bold">
                <i class="fas fa-tasks me-2"></i>Actividad
            </label>
            <select class="form-select form-select-lg" id="actividad" [(ngModel)]="actividadId"
                (change)="onActividadChange()">
                <option [ngValue]="null" disabled>Seleccione una actividad</option>
                <option *ngFor="let act of actividades" [ngValue]="act.id">{{ act.nombre }} ({{ act.anio }}) - Meta: {{
                    act.meta_ejecutar }}</option>
            </select>
        </div>

        <div class="alert alert-info" *ngIf="actividadId as aid">
            <ng-container *ngFor="let act of actividades">
                <ng-container *ngIf="act.id === aid">
                    <i class="fas fa-info-circle me-2"></i>
                    Año: <strong>{{ act.anio }}</strong> | Meta a ejecutar: <strong>{{ act.meta_ejecutar }}</strong>
                </ng-container>
            </ng-container>
        </div>

        <div class="mb-3">
            <label for="comentario" class="form-label fw-bold">
                <i class="fas fa-comment-alt me-2"></i>Comentario (Opcional)
            </label>
            <textarea class="form-control" id="comentario" rows="3" [(ngModel)]="comentario"
                placeholder="Notas, fuente, aclaraciones..."></textarea>
        </div>

        <div class="mb-3">
            <label for="evidencia" class="form-label fw-bold">
                <i class="fas fa-paperclip me-2"></i>Evidencia (opcional)
            </label>
            <input type="file" id="evidencia" class="form-control" (change)="onFileChange($event)">
            <div class="form-text">Puedes adjuntar un archivo de evidencia.</div>
        </div>

        <!-- Error Alert -->
        <div class="alert alert-danger d-flex align-items-center" role="alert" *ngIf="error">
            <i class="fas fa-exclamation-triangle me-2"></i>
            <div>{{ error }}</div>
        </div>
    </div>

    <div class="modal-footer">
        <button type="button" class="btn btn-secondary btn-lg" (click)="cancelar()">
            <i class="fas fa-times me-2"></i>Cancelar
        </button>
        <button type="button" class="btn btn-primary btn-lg" (click)="guardar()">
            <i class="fas fa-save me-2"></i>Guardar
        </button>
    </div>
</div>
